<h3 class="text-center mt-3">Basic CRUD operations with Angular + JSON Server</h3>

<div class="container">
    <table class="table mt-3 table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FIRST NAME</th>
                <th scope="col">LAST NAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">MOBILE</th>
                <th scope="col">SALARY</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{emp.id}}</td>
                <td>{{emp.firstName}}</td>
                <td>{{emp.lastName}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.mobile}}</td>
                <td>{{emp.salary}}</td>
                <td>
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" (click)="toggle(true);edit(emp)">Edit</button>
                    <button type="button" class="btn btn-danger mx-3 btn-sm" (click)="delete(emp)">Delete</button>
                </td>
            </tr>

        </tbody>

    </table>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="InputFirstName" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="InputFirstName" formControlName="firstName" required="">
                    </div>
                    <div class="mb-3">
                        <label for="InputLastName" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="InputLastName" formControlName="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label for="InputMobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="InputMobile" formControlName="mobile">
                    </div>
                    <div class="mb-3">
                        <label for="InputSalary" class="form-label">Salary</label>
                        <input type="text" class="form-control" id="InputSalary" formControlName="salary">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Close</button>
                <button *ngIf= "!hidden" type="button" class="btn btn-primary" (click)="postEmployeeDetail()" >Save</button>
                <button *ngIf= "hidden" type="button" class="btn btn-primary" (click)="update()">Update</button>
            </div>
        </div>
    </div>
</div>
